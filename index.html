<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <h1>JavaScript Clock Widget</h1>
      <div class="clock">
        <h2>Bumblebee</h2>
        <svg width="270" height="270" viewBox="40 40 600 600">
          <path
            class="hour-marks"
            d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6"
          />
        </svg>
        <div class="clock-face">
          <span class="hand hour-hand"></span>
          <span class="hand min-hand"></span>
          <span class="hand second-hand"></span>
        </div>
        <article class="digital">Hello</article>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
